<!DOCTYPE html>
<html>
<head>
    <title>Ask Author – AI Content Companion</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 420px;
            height: 650px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #f9fafb;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 14px;
            line-height: 1.5;
            font-size: 14px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #e5e7eb;
            color: #111827;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .sources {
            font-size: 12px;
            margin-top: 8px;
            color: #374151;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #e5e7eb;
        }

        input {
            flex: 1;
            padding: 14px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #1e40af;
        }

        .typing {
            font-style: italic;
            font-size: 12px;
            color: #6b7280;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Ask Author – AI Companion</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="question" placeholder="Ask about GST, cricket, tax..." />
        <button onclick="ask()">Send</button>
    </div>
</div>

<script>

const API_URL = "https://4me8jhpnb4.execute-api.ap-south-1.amazonaws.com/ask";
const SESSION_ID = "user1";

async function ask() {
    const input = document.getElementById("question");
    const question = input.value.trim();
    if (!question) return;

    const chatBox = document.getElementById("chatBox");

    // User Message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = question;
    chatBox.appendChild(userMsg);

    input.value = "";

    // Typing indicator
    const typing = document.createElement("div");
    typing.className = "message bot typing";
    typing.innerText = "AI is typing...";
    chatBox.appendChild(typing);

    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                question: question,
                session_id: SESSION_ID
            })
        });

        const data = await res.json();
        
        chatBox.removeChild(typing);

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";

        botMsg.innerHTML = `
            ${data.answer.replace(/\n/g, "<br>")}
            <div class="sources"?<div class="sources">
                <b>Sources:</b> ${data.sources.join(", ")}
            </div>
        `;

        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

    } catch (err) {
        chatBox.removeChild(typing);

        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.innerText = "Error connecting to server.";
        chatBox.appendChild(errorMsg);
    }
}

</script>

</body>
</html>
